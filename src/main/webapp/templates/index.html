<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Course Manager</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row text-center">
        <h2> ToDo Manager</h2>
    </div>
    <div class="row">
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>To-Do</th>
                    <th>Note</th>
                    <th>Finished</th>
                    <th>Toggle Finished</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todo.id}">Id</td>
                        <td th:text="${todo.todo}">Todo</td>
                        <td th:text="${todo.note}">Note</td>
                        <td th:text="${todo.finished}">Finished</td>
                        <td><a href="#" th:href="@{/toggleToDo(id=${todo.id})}">Toggle Finished</a></td>
                        <td><a href="#" th:href="@{/deleteToDo(id=${todo.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <form class="form" method="POST" action="addToDo">
                <h3>Add To-Do</h3>
                <div class="form-group row">
                    <label class="col-4" for="todo">To-Do</label>
                    <input class="col-8 form-control" type="text" id="todo" name="todo"/>
                </div>
                <div class="form-group row">
                    <label class="col-4" for="note">Note</label>
                    <input class="col-8 form-control" type="text" id="note" name="note"/>
                </div>
                <button type="submit">Add To-Do</button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
